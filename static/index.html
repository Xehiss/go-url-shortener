<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #f3ec78, #af4261);
            height: 100vh;
            color: #fff;
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-control {
            border-radius: 0;
            height: 50px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .btn {
            border-radius: 0;
            font-size: 18px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            border: 0;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        h1 {
            font-family: 'Montserrat';
            color: #fff;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000000;
        }
        #result {
            margin-top: 30px;
        }
        a {
            color: #ffdd00;
            text-decoration: none;
        }
        .input-group-text {
            background: transparent;
            border: none;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 14px;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-lg-6 mx-auto text-center">
            <h1>URL Shortener</h1>
            <form id="url-form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-link"></i></span>
                    </div>
                    <input type="text" id="url" class="form-control" placeholder="Enter URL" aria-label="Enter URL" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Shorten</button>
                    </div>
                </div>
            </form>
            <div class="form-group" id="result" style="display: none;">
                <h4>Short URL:</h4>
                <a id="short-url"></a>
            </div>
        </div>
    </div>
    <div id="qrcode" style="position: fixed; bottom: 10%; right: 5%; width: 128px; height: 128px;"></div>
        "></div>
    <div class="footer">
        Made by Xehiss <i class="fas fa-hammer"></i>
        <br>
        <a href="https://github.com/Xehiss/go-url-shortener" target="_blank">
            <i class="fab fa-github"></i> View on GitHub
        </a>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

</body>
</html>
